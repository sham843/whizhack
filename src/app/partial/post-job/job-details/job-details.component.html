<div class="dialog-header">
    <h5 class="text-main">#ID - Job Title <small class="text-muted">[Job Location]</small></h5>
    <button mat-icon-button mat-dialog-close>
        <span class="material-symbols-outlined">
            close
        </span>
    </button>
</div>
<div class="dialog-body form-container">
    <div class="row">
        <div class="col-sm-12">
            <div class="job-height scrollbar">
                <div class="row gy-3">
                    <div class="col-sm-6">
                        <div class="form-label">Date of Posting</div>
                        <div class="form-data">21-12-2022</div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-label">Last Date of Application</div>
                        <div class="form-data">01-02-2023</div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-label">Job Description</div>
                        <div class="form-data">Description</div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-label">Roles & Responsibility</div>
                        <div class="form-data">Roles & Responsibility</div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-label">Experience</div>
                        <div class="form-data">Experience</div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-label">Qualification</div>
                        <div class="form-data">Qualification</div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-label">Skills Required</div>
                        <div class="form-data">Skills Required</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex align-items-center justify-content-between p-3">
    <button mat-button mat-dialog-close class="btn-main-outline">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn-main">OK</button>
</div>
