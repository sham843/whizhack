<nav id="sidebar" class="sidebar" [ngClass]="{'sidebar-bg' : hasBackgroundImage()}">
    <div class="sidebar-content scrollbar">
        <div class="sidebar-header">
            <div class="d-flex align-items-center">
                <img src="assets/image/whilz-logo.png">
                <a routerLink="dashboard">WhizHack CMS</a>
            </div>
            <a class="btn btn-link ms-1" (click)="toggleSidebar()">
                <i class="fa-solid fa-list"></i>
            </a>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li *ngFor="let menu of menus"
                    [ngClass]="{'active': menu.active , 'sidebar-dropdown':menu.type === 'dropdown' , 'header-menu':menu.type === 'header'}">
                    <span *ngIf="menu.type === 'header'">{{menu.title}}</span>
                    <a *ngIf="menu.type !== 'header'" (click)='toggle(menu)'>
                        <i class="{{menu.icon}}"></i>
                        <span>{{menu.title}}</span>
                        <!-- <span *ngIf="menu.badge" class="badge rounded-pill" [ngClass]="menu.badge.class">{{menu.badge.text}}</span> -->
                    </a>
                    <div *ngIf="menu.type === 'dropdown'" class="sidebar-submenu" [@slide]="getState(menu)">
                        <ul>
                            <li *ngFor="let submenu of menu.submenus">
                                <a href="{{submenu.url}}"> {{submenu.title}}
                                    <!-- <span *ngIf="submenu.badge" class="badge rounded-pill" [ngClass]="submenu.badge.class">{{submenu.badge.text}}</span> -->
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
