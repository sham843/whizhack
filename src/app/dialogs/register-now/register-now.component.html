<div class="dialog-header">
    <span>Register Now</span>
    <button mat-icon-button mat-dialog-close>
        <span class="material-symbols-outlined">
            close
        </span>
    </button>
</div>
<div class="dialog-body form-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row gy-3">
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Full Name</mat-label>
                    <input matInput placeholder="Full Name" formControlName="fullName" [value]="registerForm.get('fullName')?.value | titlecase" maxlength="30"
                     (keyup)="validator.onlyAlphabets($event)">
                        <mat-error *ngIf="registerForm.controls['fullName'].hasError('required')" class="mt-2">*Please Enter Full Name</mat-error>
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email ID</mat-label>
                    <input matInput placeholder="Email ID" formControlName="email">
                    <mat-error *ngIf="registerForm.controls['email'].hasError('required')"  class="mt-2">*Please Enter Email ID</mat-error>
                    <mat-error *ngIf="registerForm.controls['email'].hasError('pattern')"  class="mt-2">*Please Enter Valid Email ID</mat-error>
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Mobile No.</mat-label>
                    <input matInput placeholder="Mobile No." formControlName="mobileNo" maxlength="10" (keypress)="validator.onlyDigits($event)">
                    <mat-error *ngIf="registerForm.controls['mobileNo'].hasError('required')" class="mt-2">*Please Enter Mobile No</mat-error>
                    <mat-error *ngIf="registerForm.controls['mobileNo'].hasError('pattern')"  class="mt-2">*Please Enter Valid Mobile No</mat-error>
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Course Selected</mat-label>
                    <input matInput placeholder="Course Selected" formControlName="courseId" [readonly]="true">
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Message</mat-label>
                    <textarea matInput placeholder="Message" rows="5" formControlName="message"></textarea>
                    <mat-error *ngIf="registerForm.controls['message'].hasError('required')"  class="mt-2">*Please Enter Message</mat-error>
                </mat-form-field>
            </div>
            <div class="d-flex align-items-center justify-content-between p-3">
                <button mat-button mat-dialog-close class="btn-main-outline">Cancel</button>
                <button mat-button class=" btn btn-main" type="submit">OK</button>
            </div>
        </div>
    </form>
</div>
