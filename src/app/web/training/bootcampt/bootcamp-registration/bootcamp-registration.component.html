<div class="dialog-header">
  <h5 class="text-main">Register Now</h5>
  <button mat-icon-button mat-dialog-close>
    <span class="material-symbols-outlined">
      close
    </span>
  </button>
</div>
<div class="dialog-body form-container">
  <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>
  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="personalInfoForm" class="pt-3 mt-3">
      <form [formGroup]="personalInfoForm">
        <ng-template matStepLabel>Personal Information</ng-template>
        <div class="row g-3 mb-4">
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Full Name</mat-label>
              <input matInput placeholder="Full Name" formControlName="fullName">
              <mat-error *ngIf="personal.fullName.errors" class="mt-2">
                <span class="text-danger" *ngIf="personal.fullName.errors?.required">
                  FullName Name is Required.</span>
                <span class="text-danger" *ngIf="personal.fullName.errors?.pattern">
                    Please Enter Valid FullName Name</span>
            </mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email ID</mat-label>
              <input matInput placeholder="Email ID" formControlName="emailId">
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Date Of Birth</mat-label>
              <input matInput [matDatepicker]="picker" placeholder="Date of birth" formControlName="dof">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>  
          <div class="col-sm-6">
            <div class="d-flex align-items-center">
              <mat-label class="me-4">Gender :</mat-label>
              <mat-radio-group>
                <mat-radio-button value="1" class="me-3" formControlName="gender">Male</mat-radio-button>
                <mat-radio-button value="2" formControlName="gender">Female</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Enter Country</mat-label>
              <input matInput placeholder="Enter Country" formControlName="country">
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>City</mat-label>
              <input matInput placeholder="City" formControlName="city">
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Phone Number</mat-label>
              <input matInput placeholder="Phone Number" formControlName="phoneNo">
            </mat-form-field>
          </div>
        </div>
        <div class="text-center">
          <button mat-button matStepperNext class="btn-main" (click)="personalInfo()">Next</button>
        </div>
      </form>
    </mat-step>
