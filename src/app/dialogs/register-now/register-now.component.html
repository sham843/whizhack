<div class="dialog-header">
    <span>Register Now</span>
    <button mat-icon-button mat-dialog-close>
        <span class="material-symbols-outlined">
            close
        </span>
    </button>
</div>
<div class="dialog-body form-container">
    <div class="row gy-3">
        <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Full Name</mat-label>
                <input matInput placeholder="Full Name">
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email ID</mat-label>
                <input matInput placeholder="Email ID">
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Mobile No.</mat-label>
                <input matInput placeholder="Mobile No.">
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Course Selected</mat-label>
                <input matInput placeholder="Course Selected">
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <mat-form-field appearance="legacy" class="w-100">
                <mat-label>Message</mat-label>
                <textarea matInput placeholder="Message" rows="5"></textarea>
              </mat-form-field>
        </div>
    </div>
</div>

<div class="d-flex align-items-center justify-content-between p-3">
    <button mat-button mat-dialog-close class="btn-main-outline">Cancel</button>
    <button mat-button class="btn-main">OK</button>
</div>
