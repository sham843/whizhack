<div class="row">
    <div class="col-sm-12">
        <div class="card form-card">
            <div class="card-header">Enquiries</div>
            <div class="card-body">
                <table mat-table [dataSource]="dataSource" class="dashboard-table">
                    <ng-container matColumnDef="srno">
                        <th mat-header-cell *matHeaderCellDef class="srno"> ID </th>
                        <td mat-cell *matCellDef="let element" class="srno"> {{element.srno}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="emailid">
                        <th mat-header-cell *matHeaderCellDef> Email ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.emailid}} </td>
                    </ng-container>
                    <ng-container matColumnDef="contactno">
                        <th mat-header-cell *matHeaderCellDef> Contact No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.contactno}} </td>
                    </ng-container>
                    <ng-container matColumnDef="course">
                        <th mat-header-cell *matHeaderCellDef> Course Selected </th>
                        <td mat-cell *matCellDef="let element"> {{element.course}} </td>
                    </ng-container>
                    <ng-container matColumnDef="page">
                        <th mat-header-cell *matHeaderCellDef> Page </th>
                        <td mat-cell *matCellDef="let element"> {{element.page}} </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button (click)="openDialog()">
                                <span class="material-symbols-outlined">
                                    visibility
                                </span>
                            </button>
                            <button mat-icon-button class="text-danger">
                                <span class="material-symbols-outlined">
                                    delete
                                </span>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
