<div class="row">
    <div class="col-sm-4">
        <div class="card form-card">
            <div class="card-header">Manage Meta Tags</div>
            <div class="card-body">
                <div class="mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Page Name</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let food of foods" [value]="food.value">
                                {{food.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="mb-3">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Keywords</mat-label>
                        <textarea matInput placeholder="Keywords" rows="5"></textarea>
                    </mat-form-field>
                </div>
                <div class="mb-3">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Meta Title</mat-label>
                        <textarea matInput placeholder="Meta Title" rows="5"></textarea>
                    </mat-form-field>
                </div>
                <div class="mb-3">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Meta Description</mat-label>
                        <textarea matInput placeholder="Meta Description" rows="8"></textarea>
                    </mat-form-field>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <button type="button" mat-stroked-button class="btn-main-outline">Cancel</button>
                    <button type="submit" mat-stroked-button class="btn-main">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="card form-card">
            <div class="card-header pb-0">Tags List</div>
            <div class="card-body">
                <table mat-table [dataSource]="dataSource" class="dashboard-table">
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Page Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef> Meta Title </th>
                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef> Meta Description </th>
                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="d-flex align-items-center">
                                <button type="button" mat-icon-button class="text-warning" matTooltip="Edit">
                                    <span class="material-symbols-outlined">
                                        edit
                                    </span>
                                </button>
                                <button type="button" mat-icon-button class="text-danger" matTooltip="Delete">
                                    <span class="material-symbols-outlined">
                                        delete
                                    </span>
                                </button>
                            </div>

                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </div>
        </div>
    </div>
</div>
