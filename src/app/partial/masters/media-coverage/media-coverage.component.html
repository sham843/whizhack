<div class="row">
    <div class="col-sm-4">
        <div class="card form-card">
            <div class="card-header">Media Coverage</div>
            <div class="card-body">
                <div class="mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Article Title</mat-label>
                        <input matInput placeholder="Article Title">
                    </mat-form-field>
                </div>
                <div class="mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Article Source</mat-label>
                        <input matInput placeholder="Article Source">
                    </mat-form-field>
                </div>
                <div class="mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Article URL</mat-label>
                        <input matInput placeholder="Article URL">
                    </mat-form-field>
                </div>   
                <div class="d-flex align-items-center justify-content-between">
                    <button mat-stroked-button class="btn-main-outline">Cancel</button>
                    <button type="button" mat-stroked-button class="btn-main">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="card form-card">
            <div class="card-header">
                <span>Media Coverage List</span>
            </div>
            <div class="card-body">
                <table mat-table [dataSource]="dataSource" class="dashboard-table">
                    <ng-container matColumnDef="srno">
                        <th mat-header-cell *matHeaderCellDef class="srno"> Sr. No. </th>
                        <td mat-cell *matCellDef="let element" class="srno"> {{element.srno}} </td>
                    </ng-container>
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> Article Title </th>
                        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>
                    <ng-container matColumnDef="source">
                        <th mat-header-cell *matHeaderCellDef> Article Source </th>
                        <td mat-cell *matCellDef="let element"> {{element.source}} </td>
                    </ng-container>
                    <ng-container matColumnDef="url">
                        <th mat-header-cell *matHeaderCellDef> Article URL </th>
                        <td mat-cell *matCellDef="let element"> 
                            <a href="https://google.com/search" target="_blank">
                                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                            </a>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.action}}
                            <button mat-icon-button class="text-warning">
                                <span class="material-symbols-outlined">
                                    edit
                                </span>
                            </button>
                            <button mat-icon-button class="text-danger">
                                <span class="material-symbols-outlined">
                                    delete
                                </span>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
