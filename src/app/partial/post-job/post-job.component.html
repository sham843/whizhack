<div class="row">
    <div class="col-sm-12">
        <div class="card form-card">
            <div class="card-header">
                <div class="d-flex align-items-center justify-content-between">
                    <span>Jobs Posted</span>
                    <button mat-stroked-button class="btn-main" (click)="openPostJobDialog()">
                        <div class="d-flex align-items-center justify-content-between">
                            <span class="material-symbols-outlined">
                                add
                            </span>
                            <div class="fw-bold">Add Job</div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <table mat-table [dataSource]="dataSource" class="dashboard-table" matSort>
                    <ng-container matColumnDef="srNo">
                        <th mat-header-cell *matHeaderCellDef class="srno" mat-sort-header>Sr. No. </th>
                        <td mat-cell *matCellDef="let element" class="srno"> {{element.srNo}} </td>
                    </ng-container>
                    <ng-container matColumnDef="job_Title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Title </th>
                        <td mat-cell *matCellDef="let element"> {{element.job_Title | titlecase}} </td>
                    </ng-container>
                    <ng-container matColumnDef="job_Location">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Location </th>
                        <td mat-cell *matCellDef="let element" class="text-break"> {{element.job_Location}} </td>
                    </ng-container>
                    <ng-container matColumnDef="date_of_Posting">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Posting </th>
                        <td mat-cell *matCellDef="let element"> {{element.date_of_Posting | date: 'dd-MM-yyyy'}} </td>
                    </ng-container>
                    <ng-container matColumnDef="date_of_Application">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Date of Application </th>
                        <td mat-cell *matCellDef="let element"> {{element.date_of_Application | date: 'dd-MM-yyyy'}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="publish">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Publish </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-slide-toggle [checked]="element.publish" (click)="onClickToggle(element)" matTooltip="Publish">
                            </mat-slide-toggle>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button (click)="openDialog1(element)" matTooltip="View">
                                <span class="material-symbols-outlined">
                                    visibility
                                </span>
                            </button>
                            <button mat-icon-button class="text-warning" (click)="openPostJobDialog(element)" matTooltip="Edit">
                                <span class="material-symbols-outlined">
                                    edit
                                </span>
                            </button>
                            <button mat-icon-button class="text-danger" (click)="openDeleteDialog(element.jobpostId)" matTooltip="Delete">
                                <span class="material-symbols-outlined">
                                    delete
                                </span>
                            </button>
                        </td>
                    </ng-container>
                    <tr class="mat-row p-2 w-100" *matNoDataRow col>
                        <td class="alert alert-danger text-center m-2 mt-2" colspan="9">No Data Found </td>
                      </tr>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>


            </div>
            <ng-container *ngIf="totalCount > 10">
                <mat-paginator [length]="totalCount" [pageSize]="10" showFirstLastButtons
                (page)="paginationEvent($event)" aria-label="Select page of GitHub search results"></mat-paginator>
            </ng-container>
        </div>
    </div>
</div>
