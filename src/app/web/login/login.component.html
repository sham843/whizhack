<div id="login" class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-3">
            <div class="card" id="loginbox">
                <img src="assets/image/home/Product3.png" class="card-img-top" alt="...">
                <form [formGroup]="loginForm" (ngSubmit)="onClickLogin()">
                    <div class="card-body p-5">
                        <div class="mb-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Enter Username</mat-label>
                                <input matInput placeholder="Username" formControlName="username"
                                    (keypress)="validation.alphaNumeric($event)" maxlength="20">
                            </mat-form-field>
                        </div>
                        <div class="mb-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Enter Password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                                    placeholder="Password" (keypress)="validation.noSpaces($event)" maxlength="20">
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" matTooltip="show">
                                    <span class="material-symbols-outlined">
                                        {{hide ? 'visibility_off' : 'visibility'}}
                                    </span>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="mb-3">
                            <div class="row gx-1 align-items-center">
                                <div class="col-sm-4">
                                    <div id="captcha" class="mb-2">
                                    </div>
                                </div>
                                <div class="col-sm-auto">
                                    <button class="text-white mb-2"  matTooltip="Refresh" type="button" mat-icon-button (click)="captcha()"><i
                                            class="fa fa-sync"></i></button>
                                </div>
                                <div class="col-sm-7">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Enter Captcha</mat-label>
                                        <input matInput placeholder="Captcha"
                                            (keypress)="validation.acceptedOnlyNumbers($event)" maxlength="4"
                                            autocomplete="off" formControlName="captcha">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <button type="submit" mat-raised-button class="bg-main w-100 text-dark mb-2">LOGIN</button>
                        <div class="text-end">
                            <a routerLink="../forgot-password" class="text-main">Forgot Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
