<div class="dialog-header">
    <span>Bootcamp Enquiry Details</span>
    <button mat-icon-button mat-dialog-close>
        <span class="material-symbols-outlined">
            close
        </span>
    </button>
</div>
<div class="dialog-body form-container">
    <div class="row">
        <div class="col-sm-8 border-end">
            <div class="row gy-3">
                <div class="col-sm-3">
                    <span class="form-label">Full Name :</span>
                </div>
                <div class="col-sm-9">

                </div>   
                <div class="col-sm-3">
                    <span class="form-label">Email ID :</span>
                </div>
                <div class="col-sm-9">

                </div>  
                <div class="col-sm-3">
                    <span class="form-label">Date of Birth :</span>
                </div>
                <div class="col-sm-9">
                    <span class="form-data">15-03-1997</span>
                </div>   
                <div class="col-sm-3">
                    <span class="form-label">Country :</span>
                </div>
                <div class="col-sm-9">
                    <span class="form-data">India</span>
                </div> 
                <div class="col-sm-3">
                    <span class="form-label">City :</span>
                </div>
                <div class="col-sm-9">
                    <span class="form-data">Pune</span>
                </div>   
                <div class="col-sm-3">
                    <span class="form-label">Phone Number :</span>
                </div>
                <div class="col-sm-9">
                    <span class="form-data">86692647678</span>
                </div>    
                <div class="col-sm-3">

                </div>
                <div class="col-sm-9">
                    <span class="form-data">Male</span>
                </div>                
            </div>
        </div>
