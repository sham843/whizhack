<div class="dialog-header">
    <h5 class="text-main">{{ resValues?.title }}<small class="text-muted">&nbsp;&nbsp;[{{resValues?.blog_categary_Id ==
            1 ? 'Training' :  resValues?.blog_categary_Id == 2 ? 'Products' : 'General'}}]</small></h5>
    <span>{{ resValues?.blogType == 1 ? 'Author' : resValues?.blogType == 2 ? 'White Paper' : 'Case Study' }} - {{ resValues?.author }}</span>
    <button mat-icon-button mat-dialog-close>
        <span class="material-symbols-outlined">
            close
        </span>
    </button>
</div>
<div class="dialog-body form-container">
    <div class="row">
        <div class="col-sm-3">
            <img src="{{ resValues?.imagePath }}" class="img-fluid">
        </div>
        <div class="col-sm-9">
            <div class="blog-height scrollbar">
                <p style="white-space: pre-wrap;" innerHTML="{{ resValues?.description }}"></p>
                <div *ngFor="let nums of resValues.blogRegisterDetailsModel;let i = index">
                    <h6 class="text-main">{{ nums?.title }}</h6>
                    <p style="white-space: pre-wrap;" innerHTML="{{ nums?.description }}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex align-items-center justify-content-center p-3">
    <!-- <button mat-button mat-dialog-close class="btn-main-outline">Cancel</button> -->
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn-main">OK</button>
</div>
