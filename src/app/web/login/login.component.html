<div id="login" class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <div class="card" id="loginbox">
                <div class="logo pt-5">
                    <img src="assets/image/whilz-logo.png" alt="Logo">
                    <h4 class="text-white fw-bold my-3">ADMIN LOGIN</h4>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onClickLogin(formDirective)" #formDirective="ngForm">
                    <div class="card-body px-5 pb-5">
                        <div class="mb-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label> Username</mat-label>
                                <input matInput placeholder="Enter Username" formControlName="username"
                                    (keypress)="validation.alphaNumericWithSpacesAndSpecChars($event)">
                                    <mat-error class="mt-2" *ngIf="f['username'].hasError('required')">Username Required</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="mb-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label> Password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                                    placeholder="Enter Password" (keypress)="validation.noSpaces($event)" maxlength="20">
                                    <mat-error class="mt-2" *ngIf="f['password'].hasError('required')">Password Required</mat-error>
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" matTooltip="show">
                                    <span class="material-symbols-outlined">
                                        {{hide ? 'visibility_off' : 'visibility'}}
                                    </span>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="mb-3">
                            <div class="row gx-1 align-items-center">
                                <div class="col-sm-auto col-3">
                                    <div id="captcha" class="mb-2">
                                    </div>
                                </div>
                                <div class="col-sm-auto col-auto">
                                    <button class="text-white mb-2"  matTooltip="Refresh" type="button" mat-icon-button (click)="captcha()"><i
                                            class="fa fa-sync"></i></button>
                                </div>
                                <div class="col-sm col-7">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label> Captcha</mat-label>
                                        <input matInput placeholder="Enter Captcha"
                                            (keypress)="validation.acceptedOnlyNumbers($event)" maxlength="4"
                                            autocomplete="off" formControlName="captcha">
                                        <mat-error class="mt-2" *ngIf="f['captcha'].hasError('required')">Captcha required</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <button type="submit" mat-raised-button class="btn-main w-100 text-dark mb-2">LOGIN</button>
                        <div class="text-end">
                            <a routerLink="../forgot-password" class="text-main">Forgot Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
