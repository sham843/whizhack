<div class="row">
    <div class="col-sm-12">
        <div class="card form-card">
            <div class="card-header">Enquiries</div>
            <div class="card-body">
                <table mat-table [dataSource]="dataSource" class="dashboard-table">
                    <ng-container matColumnDef="srNo">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.srNo}} </td>
                    </ng-container>
                    <ng-container matColumnDef="fullName">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                    <ng-container matColumnDef="mobileNo">
                        <th mat-header-cell *matHeaderCellDef> Contact No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
                    </ng-container>
                    <ng-container matColumnDef="courseId">
                        <th mat-header-cell *matHeaderCellDef> Course Selected </th>
                        <td mat-cell *matCellDef="let element"> {{element.courseId == 1 ? 'Cyber Ninja' : element.courseId == 2 ? 'Cyber Samurai' : 'Cyber Guru'}} </td>
                    </ng-container>
                    <ng-container matColumnDef="pageName">
                        <th mat-header-cell *matHeaderCellDef> Page </th>
                        <td mat-cell *matCellDef="let element"> {{element.pageName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button (click)="openDialog()">
                                <span class="material-symbols-outlined">
                                    visibility
                                </span>
                            </button>
                            <button mat-icon-button class="text-danger">
                                <span class="material-symbols-outlined" (click)="deleteUser($event)">
                                    delete
                                </span>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
