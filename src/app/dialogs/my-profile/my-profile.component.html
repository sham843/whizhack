<div class="dialog-header">
    <h5 class="text-main">My Profile</h5>
    <button mat-icon-button mat-dialog-close>
        <span class="material-symbols-outlined">
            close
        </span>
    </button>
</div>
<div class="dialog-body form-container">
    <div class="mb-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name">
        </mat-form-field>
    </div>
    <div class="mb-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name">
        </mat-form-field>
    </div>
    <div class="mb-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email ID</mat-label>
            <input matInput placeholder="Email ID">
        </mat-form-field>
    </div>
    <div class="mb-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Mobile No.</mat-label>
            <input matInput placeholder="Mobile No.">
        </mat-form-field>
    </div>
</div>

<div class="d-flex align-items-center justify-content-between p-3">
    <button type="button" mat-button class="btn-main-outline">Edit</button>
    <button type="submit" mat-button class="btn-main">Update Profile</button>
</div>
