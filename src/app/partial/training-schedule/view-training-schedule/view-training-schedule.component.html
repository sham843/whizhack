<div class="dialog-header">
    <span>Course Details</span>
    <button mat-icon-button mat-dialog-close>
        <span class="material-symbols-outlined">
            close
        </span>
    </button>
</div>
<div class="dialog-body form-container">
    <div class="row gy-3">
        <div class="col-sm-4 text-center">
            <img src="assets/image/home/Product1.png" class="view-image">
        </div>
        <div class="col-sm-8">
            <div class="row gy-3">
                <div class="col-sm-6">
                    <div class="form-label">Page Name</div>
                    <div class="form-data">Page Name</div>
                </div>
                <div class="col-sm-6">
                    <div class="form-label">Course Title</div>
                    <div class="form-data">Cyber Ninja</div>
                </div>
                <div class="col-sm-12">
                    <div class="form-label">Page Caption</div>
                    <div class="form-data">Caption is demo</div>
                </div>
                <div class="col-sm-12">
                    <div class="form-label">Description</div>
                    <div class="form-data">Description is demo</div>
                </div>
                <div class="col-sm-12">
                    <div class="form-label">Syllabus Summary</div>
                    <div class="form-data">Syllabus Summary is demo</div>
                </div>
                <div class="col-sm-6">
                    <div class="form-label">Price</div>
                    <div class="form-data">34534</div>
                </div>
                <div class="col-sm-6">
                    <div class="form-label">Price Terms</div>
                    <div class="form-data">Price Terms is demo</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex align-items-center justify-content-between p-3">
    <button mat-button mat-dialog-close class="btn-main-outline">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn-main">OK</button>
</div>
