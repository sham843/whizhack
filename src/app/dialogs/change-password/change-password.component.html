<div class="dialog-header">
    <h5 class="text-main">Change Password</h5>
    <button mat-icon-button mat-dialog-close>
        <span class="material-symbols-outlined">
            close
        </span>
    </button>
</div>
<div class="dialog-body form-container">
    <div class="mb-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Enter Current Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <span class="material-symbols-outlined">{{hide ? 'visibility_off' : 'visibility'}}</span>
            </button>
        </mat-form-field>
    </div>
    <div class="mb-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Enter New Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <span class="material-symbols-outlined">{{hide ? 'visibility_off' : 'visibility'}}</span>
            </button>
        </mat-form-field>
    </div>
    <div class="mb-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Retype Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <span class="material-symbols-outlined">{{hide ? 'visibility_off' : 'visibility'}}</span>
            </button>
        </mat-form-field>
    </div>
</div>

<div class="d-flex align-items-center justify-content-between p-3">
    <button mat-button mat-dialog-close class="btn-main-outline">Cancel</button>
    <button mat-button class="btn-main">Change Password</button>
</div>
